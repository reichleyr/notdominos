<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Domino's Pizza</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karantina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<!-- Logo -->
<body class="general">
  <div class="titlepic">
      <img class="images" src="images/dominos.jpg" alt="not dominos logo">
      <h1 class="company">Not Domino's Pizza</h1>
  </div>
  <!-- The call to action -->
  <div class="calltoaction">
      <img class="bgimage" src="images/dominos_background.jpg" alt="Picture of pizza.">
      <div class="order">
          <h2 class="delivery">Free Delivery for Orders over $45</h2>
          <button class="btn-order">Order Now!</button>
      </div>
      
  </div>
  <div>
    <h2 class="headerdeals">Check out these flaming hot deals</h2>
    <!-- A collection of deals -->
    <div class="flexdeals">
      <div class="deals">
        <img  class="images" src="images/pizza2.jpg" alt="Picture of pizza">
        <div class="description">
          <h3>Hawaii Holiday</h3>
          <h2>Large</h2>
          <h2>$18.99</h1>
        </div>
      </div>

      <div class="deals">
          <img  class="images" src="images/pizza1.jpg" alt="Picture of pizza">
          <div class="description">
            <h3>Plain Old Pepperoni and Cheese</h3>
            <h2>Large</h2>
            <h2>$16.99</h1>
          </div>
      </div>

      <div class="deals">
          <img  class="images" src="images/pizza4.jpg" alt="Picture of pizza">
          <div class="description">
            <h3>Meat Lovers</h3>
            <h2>Large</h2>
            <h2>$19.99</h1>
          </div>
      </div>

      <div class="deals">
          <img  class="images" src="images/pizza3.jpg" alt="Picture of pizza">
          <div class="description">
            <h3>Cheese Pizza</h3>
            <h2>Large</h2>
            <h2>$14.99</h1>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
